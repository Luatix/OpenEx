kind: pipeline
type: docker
name: openex-tests-pull-request
concurrency: {
  limit: 2
}

trigger:
  event:
    - pull_request

steps:
  - name: submodules
    image: alpine/git
    commands:
      - git submodule update --init --recursive
  - name: api-tests
    image: maven:3.9.6-eclipse-temurin-21
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://pgsql:5432/openex
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
    commands:
      - mvn install -DskipTests
      - cd openex-api
      - mvn test
      - cd ../openex-framework
      - mvn test
      - cd ../openex-injectors
      - mvn test
    depends_on:
      - submodules
  - name: frontend-tests
    image: node:20.11.0-alpine3.18
    commands:
      - cd openex-front
      - yarn install
      - yarn build
      - yarn check-ts
      - yarn lint
      - yarn i18n-checker
      - NODE_OPTIONS=--max_old_space_size=8192 yarn test

services:
  - name: minio
    image: minio/minio:RELEASE.2023-12-02T10-51-33Z-cpuv1
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: [ server, /data ]
  - name: pgsql
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: openex
      POSTGRES_PASSWORD: openex
      POSTGRES_DB: openex

---

kind: pipeline
type: docker
name: openex-e2e-tests-pull-request
concurrency: {
  limit: 2
}

trigger:
  event:
    - pull_request

steps:
  - name: e2e-tests
    image: node:20.11.0
    commands:
      - apt-get update
      - apt-get -y install netcat-traditional
      - while ! nc -z app-start 8080 ; do sleep 1 ; done
      - cd openex-front
      - yarn install
      - yarn playwright install --with-deps chromium
      - APP_URL=http://app-start:8080 yarn test:e2e

services:
  - name: minio
    image: minio/minio:RELEASE.2023-12-02T10-51-33Z-cpuv1
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: [ server, /data ]
  - name: pgsql
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: openex
      POSTGRES_PASSWORD: openex
      POSTGRES_DB: openex
  - name: app-start
    image: maven:3.9.6-eclipse-temurin-21
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://pgsql:5432/openex
      SPRING_DATASOURCE_USERNAME: openex
      SPRING_DATASOURCE_PASSWORD: openex
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_ACCESS_SECRET: minioadmin
      OPENEX_ADMIN_EMAIL: admin@openex.io
      OPENEX_ADMIN_PASSWORD: admin
      OPENEX_ADMIN_TOKEN: 0d17ce9a-f3a8-4c6d-9721-c98dc3dc023f
    commands:
      - apt-get update && apt-get install -y gnupg
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - curl -fsSL https://deb.nodesource.com/setup_lts.x | bash -
      - apt-get update
      - apt-get install -y yarn
      - apt-get install -y nodejs
      - apt-get install -y git
      - git submodule update --init --recursive
      - cd openex-front
      - yarn install
      - yarn build
      - cd ..
      - mvn install -DskipTests=true
      - java -jar openex-api/target/openex-api.jar

---

kind: pipeline
type: docker
name: openex-tests-master

trigger:
  branch:
    - master
  event:
    exclude:
    - pull_request

steps:
  - name: submodules
    image: alpine/git
    commands:
      - git submodule update --init --recursive
  - name: api-tests
    image: maven:3.9.6-eclipse-temurin-21
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://pgsql:5432/openex
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
    commands:
      - mvn install -DskipTests
      - cd openex-api
      - mvn test
      - cd ../openex-framework
      - mvn test
      - cd ../openex-injectors
      - mvn test
    depends_on:
      - submodules
  - name: frontend-tests
    image: node:20.11.0-alpine3.18
    commands:
      - cd openex-front
      - yarn install
      - yarn build
      - yarn check-ts
      - yarn lint
      - yarn i18n-checker
      - NODE_OPTIONS=--max_old_space_size=8192 yarn test
  - name: codecov
    image: robertstettner/drone-codecov
    settings:
      token:
        from_secret: CODECOV_TOKEN
      files:
        - openex-api/target/site/jacoco/jacoco.xml
        - openex-framework/target/site/jacoco/jacoco.xml
        - openex-injectors/openex-caldera/target/site/jacoco/jacoco.xml
  - name: build-circleci
    image: curlimages/curl
    commands:
      - curl -X POST --data "branch=master" https://circleci.com/api/v1.1/project/github/OpenEx-Platform/openex/build?circle-token=$CIRCLECI_TOKEN
    environment:
      CIRCLECI_TOKEN:
        from_secret: circleci_token
    when:
      event:
        exclude:
          - tag
  - name: build-circleci-release
    image: curlimages/curl
    commands:
      - curl -X POST --data "tag=$DRONE_TAG" https://circleci.com/api/v1.1/project/github/OpenEx-Platform/openex/build?circle-token=$CIRCLECI_TOKEN
    environment:
      CIRCLECI_TOKEN:
        from_secret: circleci_token
    when:
      event:
        - tag
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      username: drone
      channel: notifications
    when:
      status: [ success, failure ]

services:
  - name: minio
    image: minio/minio:RELEASE.2023-12-02T10-51-33Z-cpuv1
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: [ server, /data ]
  - name: pgsql
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: openex
      POSTGRES_PASSWORD: openex
      POSTGRES_DB: openex
